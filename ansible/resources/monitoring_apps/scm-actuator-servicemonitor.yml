apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: prometheus
    monitoring-key: "{{ monitoring_label_value }}"
  name: scm-services-actuator
spec:
  endpoints:
    - interval: 5s
      path: /actuator/prometheus
      port: http
  namespaceSelector:
    matchNames:
      - '{{ namespace }}'
  selector:
    matchLabels:
      monitoring: prometheus-actuator
